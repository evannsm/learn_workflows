name: On Push

# This workflow runs when code is pushed to specific branches
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'  # Matches feature/login, feature/api, etc.

jobs:
  detect-push:
    runs-on: ubuntu-latest

    steps:
      - name: Show trigger information
        run: |
          echo "Workflow triggered by push event"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit SHA: ${{ github.sha }}"
          echo "Commit message: ${{ github.event.head_commit.message }}"
          echo "Pusher: ${{ github.event.pusher.name }}"
